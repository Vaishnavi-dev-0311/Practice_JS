<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra bag</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <button
      class="bag_button"
      onclick="cartQuantity++;
    document.querySelector('#cart_summary').
    innerText=`Your Bag has ${cartQuantity} items`; "
    >
      Add to Bag
    </button>

    <button
      class="wish_button"
      onclick="cartQuantity--;
    document.querySelector('#cart_summary').
    innerText=`Your Bag has ${cartQuantity} items`; "
    >
      Move to Wishlist
    </button>

    <button
      class="bag_button"
      onclick="cartQuantity=cartQuantity+2;
    document.querySelector('#cart_summary').
    innerText=`Your Bag has ${cartQuantity} items`; "
    >
      Add 1+1 Sale Item
    </button>

    <h1 id="cart_summary"></h1>

    <script src="./script.js"></script>
  </body>
</html>
